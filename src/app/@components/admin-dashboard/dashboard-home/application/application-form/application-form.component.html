<section>
    <div class="container mt-4">
        <div class="card p-5 shadow">

            <form #applicationForm="ngForm" (ngSubmit)="onSubmit()">
                <!-- Personal Information -->
                <div class="row mb-3">
                    <h2 class="fw-bolder mb-3">Personal Details</h2>
                    <div class="col-md-6">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" required [(ngModel)]="formData.fullName">
                    </div>
                    <div class="col-md-6">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" required [(ngModel)]="formData.dob">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="placeOfBirth" class="form-label">Place of Birth</label>
                        <input type="text" class="form-control" id="placeOfBirth" name="placeOfBirth" required [(ngModel)]="formData.placeOfBirth">
                    </div>
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" name="gender" required [(ngModel)]="formData.gender">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="maritalStatus" class="form-label">Marital Status</label>
                        <input type="text" class="form-control" id="maritalStatus" name="maritalStatus" required [(ngModel)]="formData.maritalStatus">
                    </div>
                    <div class="col-md-6">
                        <label for="nationality" class="form-label">Nationality</label>
                        <input type="text" class="form-control" id="nationality" name="nationality" required [(ngModel)]="formData.nationality">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="occupation" class="form-label">Current Occupation</label>
                        <input type="text" class="form-control" id="occupation" name="occupation" required [(ngModel)]="formData.occupation">
                    </div>
                </div>

                <div class="mt-4">
                    <hr class="shadow">
                </div>

                <!-- Contact Information -->
                <div class="row mb-3">
                    <h2 class="fw-bolder mb-3 mt-3">Contact Information</h2>

                    <div class="col-md-6">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required [(ngModel)]="formData.address">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="formData.email">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required [(ngModel)]="formData.phone">
                    </div>
                </div>

                <div class="mt-4">
                    <hr class="shadow">
                </div>

                <!-- Passport Details -->
                <div class="row mb-3 mt-3">
                    <h2 class="fw-bolder mb-3">Passport Details</h2>
                    <div class="col-md-6">
                        <label for="passportNumber" class="form-label">Passport Number</label>
                        <input type="text" class="form-control" id="passportNumber" name="passportNumber" required [(ngModel)]="formData.passportNumber">
                    </div>
                    <div class="col-md-6">
                        <label for="issuingCountry" class="form-label">Issuing Country</label>
                        <input type="text" class="form-control" id="issuingCountry" name="issuingCountry" required [(ngModel)]="formData.issuingCountry">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="dateOfIssue" class="form-label">Date of Issue</label>
                        <input type="date" class="form-control" id="dateOfIssue" name="dateOfIssue" required [(ngModel)]="formData.dateOfIssue">
                    </div>
                    <div class="col-md-6">
                        <label for="dateOfExpiry" class="form-label">Date of Expiry</label>
                        <input type="date" class="form-control" id="dateOfExpiry" name="dateOfExpiry" required [(ngModel)]="formData.dateOfExpiry">
                    </div>
                </div>

                <div class="mt-4">
                    <hr class="shadow">
                </div>

                <!-- Travel Information -->
                <h2 class="fw-bolder mb-3 mt-3">Travel Information</h2>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="purposeOfTravel" class="form-label">Purpose of Travel</label>
                        <input type="text" class="form-control" id="purposeOfTravel" name="purposeOfTravel" required [(ngModel)]="formData.purposeOfTravel">
                    </div>
                    <div class="col-md-6">
                        <label for="durationOfStay" class="form-label">Duration of Intended Stay</label>
                        <input type="text" class="form-control" id="durationOfStay" name="durationOfStay" required [(ngModel)]="formData.durationOfStay">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="intendedEntry" class="form-label">Date of Intended Entry</label>
                        <input type="date" class="form-control" id="intendedEntry" name="intendedEntry" required [(ngModel)]="formData.intendedEntry">
                    </div>
                    <div class="col-md-6">
                        <label for="intendedExit" class="form-label">Date of Intended Exit</label>
                        <input type="date" class="form-control" id="intendedExit" name="intendedExit" required [(ngModel)]="formData.intendedExit">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="countriesVisited" class="form-label">Countries to be Visited within the Schengen
                            Area</label>
                        <input type="text" class="form-control" id="countriesVisited" name="countriesVisited" required [(ngModel)]="formData.countriesVisited">
                    </div>
                </div>

                <div class="mt-4">
                    <hr class="shadow">
                </div>

                <!-- Accommodation Details -->
                <div class="row mb-3">
                    <h2 class="fw-bolder mb-3 mt-3">Accommodation Details</h2>

                    <div class="col-md-12">
                        <label for="accommodationAddress" class="form-label">Address of Accommodation</label>
                        <input type="text" class="form-control" id="accommodationAddress" name="accommodationAddress" required [(ngModel)]="formData.accommodationAddress">
                    </div>
                </div>

                <!-- Financial Information -->
                <!-- <div class="row mb-3">
                    <h2 class="fw-bolder mb-3 mt-3">Financial Information</h2>

                    <div class="col-md-12">
                        <label for="meansOfSubsistence" class="form-label">Means of Subsistence</label>
                        <input type="text" class="form-control" id="meansOfSubsistence" name="meansOfSubsistence">
                    </div>
                </div> -->

                <div class="mt-4">
                    <hr class="shadow">
                </div>

                <!-- Employment/Study Information -->
                <div class="row mb-3">
                    <h2 class="fw-bolder mb-3 mt-3">Employment/Study Information</h2>
                    <div class="col-md-6">
                        <label for="employer" class="form-label">Employer/School Name and Address</label>
                        <input type="text" class="form-control" id="employer" name="employer" required [(ngModel)]="formData.employer">
                    </div>
                    <div class="col-md-6">
                        <label for="position" class="form-label">Position/Study Program Details</label>
                        <input type="text" class="form-control" id="position" name="position" required [(ngModel)]="formData.position">
                    </div>
                </div>

                <div class="mt-4">
                    <hr class="shadow">
                </div>

                <!-- Previous Schengen Visas -->
                <div class="row mb-3">
                    <h2 class="fw-bolder mb-3 mt-3">Previous Schengen Visas (If applicable, details of any previous
                        Schengen visas (dates, countries visited))</h2>

                    <div class="col-md-12">
                        <label for="previousVisas" class="form-label">Previous Schengen Visas Details</label>
                        <textarea rows="4" cols="50" type="text" class="form-control" id="previousVisas"
                            name="previousVisas" required [(ngModel)]="formData.previousVisas"></textarea>
                    </div>
                </div>

                <div class="mt-4">
                    <hr class="shadow">
                </div>

                <!-- Travel History -->
                <div class="row mb-3">
                    <h2 class="fw-bolder mb-3 mt-3">Travel History</h2>

                    <div class="col-md-12">
                        <label for="travelHistory" class="form-label">Travel History Details</label>
                        <textarea rows="4" cols="50" type="text" class="form-control" id="travelHistory"
                            name="travelHistory" required [(ngModel)]="formData.travelHistory"></textarea>
                    </div>
                </div>

                <div class="mt-4">
                    <hr class="shadow">
                </div>

                <!-- Health Insurance -->
                <!-- <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="healthInsurance" class="form-label">Health Insurance Details</label>
                        <input type="text" class="form-control" id="healthInsurance" name="healthInsurance">
                    </div>
                </div> -->

                <!-- Declaration -->
                <div class="row mb-3">
                    <h2 class="fw-bolder mb-3 mt-3">Declaration</h2>
                    <div class="col-md-12 form-check">
                        <input class="form-check-input" type="checkbox" value="" id="declaration" name="declaration" required [(ngModel)]="formData.declaration" >
                        <label class="form-check-label" for="declaration">
                            I hereby declare that all the information provided in this form is true,
                            accurate, and complete to the best of my knowledge and belief. I understand that any false
                            or misleading information provided may result in the rejection of my visa application or
                            other legal consequences. I certify that I have provided this information professionally and
                            in good faith, and I accept full responsibility for its accuracy.
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="row mb-3">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary btn-color" [disabled]="!applicationForm.valid">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



</section>
