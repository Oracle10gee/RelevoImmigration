    <div class="row">
        <div class="col-md-12">
          <div class="card card-amount-bg p-10">
            <div class="d-flex justify-content-between">
              <div>
                <h4>Account Balance</h4>
                <h1 class="text-4xl mt-2 font-bold" [hidden]="isBalanceHidden">₦53,835,619.93</h1>
                <h1 class="text-4xl mt-2 font-bold" [hidden]="!isBalanceHidden">xxxxxxxxx</h1>
              </div>
              <div class="mt-3">
                <div class="ml-10" (click)="toggleBalance()">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                      *ngIf="isBalanceHidden"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M13.5 10.5a2 2 0 100-4 2 2 0 000 4z"
                      *ngIf="!isBalanceHidden"
                    />
                  </svg>
                </div>
                <div class="">
                  <p (click)="toggleBalance()">{{ isBalanceHidden ? 'Show Balance' : 'Hide Balance' }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

        <div class="col-md-4">
