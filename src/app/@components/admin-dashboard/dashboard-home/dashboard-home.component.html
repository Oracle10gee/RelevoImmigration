<div class="overview">
    <div class="d-flex justify-content-between mt-3">
        <h1 class="fw-bolder">Welcome, {{ userDisplayName }}!</h1>
        <p class="fw-bolder">{{ currentDateTime }}</p>
    </div>

    <ng-template #showSignIn>
        <!-- Content to show when the user is not signed in -->
        <p>Please sign in to access the dashboard.</p>
    </ng-template>

    <div>
        <div class="row">
            <div class="col-md-6">
                <div class="card p-3 shadow border border-gray-200 h-100">
                    <div class="d-flex justify-content-between">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" x="0px" y="0px" width="50" height="50">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                            </svg>

                        </div>
                        <div>
                            <h2 class="text-center">Visa Application in Progress</h2>
                            <div class="progress mt-4">
                                <div class="progress-bar" role="progressbar" [style.width.%]="progressValue">
                                    <!-- {{ progressValue.toFixed(2) }}% -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card p-3 shadow border border-gray-200 h-100">
                    <div class="d-flex justify-content-between">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" x="0px" y="0px" width="50" height="50">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
                            </svg>




                        </div>
                        <div>
                            <h2>Total Amounts in Payments</h2>
                            <div class="mt-3">
                                <h1 class="text-2xl font-extrabold">0</h1>
                                <small>(0 payments in total)</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row mt-3    ">
            <div class="col-6">
                <div class="card h-100 shadow border border-gray-200">
                    <h1 class="fw-bolder p-3">Applicants per Country</h1>
                    <div class="">
                        <app-bar-chart class="mt-3"></app-bar-chart>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card h-100 p-3 shadow border border-gray-200">
                    <h1 class="fw-bolder">Applicants per Gender</h1>
                    <app-pie-chart class="mt-3"></app-pie-chart>
                </div>
            </div>
        </div>
    </div>
</div>
