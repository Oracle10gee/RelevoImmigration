<div class="background-image-container">
    <div class="card-container flex justify-center p-10">

        <div
            class="mt-10 p-3 w-full max-w-lg bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700" [@slideInAnimation]>
            <form class="space-y-6">
                <img src="../../../../assets/relevo-logo.svg" alt="kvlogo">
                <div>
                    <h5 class="text-3xl font-bold text-gray-900 ">Forgot your password?</h5>
                </div>
                <div>
                    <div>
                        <label for="input-group-1" class="block mb-2 text-lg font-bold text-gray-900">
                            Email Address</label>
                        <div class="relative mb-6">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                    fill="currentColor" viewBox="0 0 20 16">
                                    <path
                                        d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z" />
                                    <path
                                        d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z" />
                                </svg>
                            </div>
                            <input type="email" id="email" name="email" [(ngModel)]="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  "
                                placeholder="name@flowbite.com" required>
                        </div>
                    </div>

                    <button type="button" (click)="forgotPassword()"
                        class="mt-3 w-full text-white bg-[#E93223] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Continue</button>
                </div>
            </form>
            <div class="mt-5 text-center font-medium text-gray-500">
                <a routerLink="/login" class="text-[#E93223] font-bold hover:underline">Back to login</a>
            </div>
        </div>



    </div>
</div>
